<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Slider</title>
</head>
<body>
    <header></header>
    <main>
        <div class="left_side_container">
            <div class="single-image"
              v-bind:class="i === currentActiveImage ? 'active' : ''"
              v-for="image, i in imagesList">

              <img v-bind:src="image.url"
                :alt=" 'Immagine numero ' + (i + 1) ">

              <div class="image-text-container">
                <!-- titolo dell'immagine -->
                <h3>{{ image.titolo }}</h3>
                <!-- descrizione dell'immagine -->
                <p>{{ image.descrizione }}</p>
              </div>
            </div>
        </div>

        <div>
            <button class="btn btn-outline-primary" @click="onPrevClick">prev</button>
            <button class="btn btn-outline-primary" @click="onNextClick">next</button>
        </div>
    </main>
    <footer></footer>
    <script src="js/main.js"></script>
</body>
</html>
