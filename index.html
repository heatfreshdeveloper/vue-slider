<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Slider</title>
</head>
<body>
    <header></header>
    <main>
        <div id="app">
            <div class="container_sx">
                <div class="principal-image"
                v-bind:class="i === immagineCorrente ? 'active' : ''"
                v-for="image, i in listaImmagini">

                <img v-bind:src="image.url"
                    :alt=" 'Immagine numero ' + (i + 1) ">

                <div class="container_image">
                    <h3>{{ image.titolo }}</h3>
                    <p>{{ image.descrizione }}</p>
                </div>
                </div>
            </div>

            <div class="container_dx">
                <div class="container-thumb"
                  v-bind:class="i === immagineCorrente ? 'active' : ''"
                  v-for="image, i in listaImmagini">

                  <img v-bind:src="image.url" class="w-100 h-100"
                    :alt=" 'Immagine numero ' + (i + 1) ">
                </div>
            </div>

            <div>
                <button class="btn btn-outline-primary" @click="onPrevClick">prev</button>
                <button class="btn btn-outline-primary" @click="onNextClick">next</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="js/vue.js"></script>
</body>
</html>
